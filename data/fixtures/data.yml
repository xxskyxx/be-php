Tip:
  Tip_1:
    Task: Task_1
    name: Загадка
    define: "Это задание демонстрирует персональные ответы для каждой команды.\r\n\r\nКаждая команда для зачета должна ввести два ответа: общий \"ОтветОбщий\" и ответ, привязанный к ней, например, команда \"Testers1\" должна ввести ответ \"ОтветПервый\"."
    delay: '0'
  Tip_3:
    Task: Task_1
    name: Подсказка1
    define: Подсказка1_к_заданию_ПерсональныеОтветы
    delay: '1'
  Tip_4:
    Task: Task_1
    name: Подсказка2
    define: Подсказка2_к_заданию_ПерсональныеОтветы
    delay: '2'
  Tip_14:
    Task: Task_5
    name: Загадка
    define: "Это задание демонстрирует принудительное назначение приоритетов.\r\n\r\nОпорные приоритеты выставлены на +1000, в результате все команды получат это задание в качестве своего первого.\r\n\r\nКроме того, в разделе приоритетов переходов поставлен приоритет +100 на задание \"ЛимитКоманд\", чтобы в тестовых целях создать скопление команд там."
    delay: '0'
  Tip_15:
    Task: Task_6
    name: Загадка
    define: "Задание демонстрирует выдачу подсказки при получении определенного ответа.\r\n\r\nПри вводе ответа \"СПодсказкой\" будет выдана подсказка \"Дополнительная\": у нее ответ \"СПодсказкой\" указан как активирующий ее выдачу. [warn]Подсказка, привязанная к ответу, выдается только при получении этого ответа. Если ответ не введен, подсказка не будет выдана сколько бы времени ни прошло.[/warn] Задержка выдачи для этой подсказки не имеет смысла и не используется. \r\n\r\nОстальные подсказки выдаются как обычно - по времени.\r\n\r\nДля того, чтобы увидеть подсказку, введите сначала ответ \"0000\"."
    delay: '0'
  Tip_16:
    Task: Task_6
    name: Подсказка1
    define: Подсказка1_к_заданию_ПодсказкаОтветом
    delay: '1'
  Tip_17:
    Task: Task_6
    name: Подсказка2
    define: Подсказка2_к_заданию_ПодсказкаОтветом
    delay: '2'
  Tip_18:
    Task: Task_6
    name: Дополнительная
    define: "[rem]Эта подсказка выдана после ввода ответа \"0000\"[/rem]\r\nПодсказка к ответу \"СПодсказкой\""
    delay: '3'
    Answer: Answer_12
  Tip_19:
    Task: Task_7
    name: Загадка
    define: "У этого задания поставлено ограничение на число команд: не более двух.\r\n\r\nПосле того, как команда приступит к этому заданию, задание получит дополнительный приоритет -500, что значительно снизит вероятность получения этого задания другими командами. [rem]Если все-таки какая-то команда получит это задание (например это задание будет у команды единственным из оставшихся), то она автоматически встанет в очередь и будет ждать, пока задание не освободится.[/rem] Ожидающие команды не увидят формулировку задания, пока оно не освободится. [rem]Игровое время для ожидающих в очереди команд идти не будет.[/rem]\r\n\r\nДля имитации скопления команд на этом задании, на него поставлен высокий приоритет перехода в задании \"Стартовое\""
    delay: '0'
  Tip_20:
    Task: Task_8
    name: Загадка
    define: "У этого задания поставлен признак \"Ручной старт\".\r\n\r\nЭто означает, что любая команда, получившая это задание, будет стоять в очереди до тех пор, пока руководитель игры не разрешит команде приступить к заданию. Ожидающие команды не увидят формулировку задания, пока не будет разрешен старт. [rem]Для ожидающих в очереди команд игровое время идти не будет.[/rem]\r\n\r\nРазрешение на старт заданию дается кнопкой \"Старт\" на вкладке \"Пилот\" или \"Бортинженер\" страницы управления игрой."
    delay: '0'
  Tip_21:
    Task: Task_9
    name: Загадка
    define: "Задание демонстрирует использование русских букв в ответах. В общем-то это не рекомендуется, но если очень нужно, то внимательно изучите написанное ниже.\r\n\r\n[warn]Ответы с русскими буквами являются регистрозависимыми, т.е. ответы \"Абв\" и \"аБВ\" распознаются как разные ответы.[/warn]\r\n\r\n[warn]Ответ будет засчитан правильным только тогда, когда он введен дословно с соблюдением регистра русских букв.[/warn] [rem]Все попытки, отличающиеся от правильной только регистром русских букв, будут считаться одной неверной попыткой.[/rem]\r\n\r\nРассмотрим на примере. Введите сначала ответ \"абв\". Он будет засчитан как неправильный и появится в списке неверных ответов. Введите затем \"АБВ\". Этот ответ также будет засчитан неправильным, но он не будет зафиксирован как новый неверный ответ, а заместит имеющийся. Зачтено задание будет только тогда, когда будет введен ответ \"Абв\", даже если в списке неверных ответов есть аналоги."
    delay: '0'
