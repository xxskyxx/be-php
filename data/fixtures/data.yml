    define: 'Вам нужен серийный номер памятника "зверобоям" Второй Мировой.'
    delay: '0'
  Tip_26:
    Task: Task_12
    name: Место
    define: 'Cамоходка возле Вечного Огня.'
    delay: '20'
  Tip_27:
    Task: Task_13
    name: Загадка
    define: "[warn]Внимание![/warn]\r\n[rem]Это тестовое задание.[/rem]\r\nПодождите одну минуту до появления подсказки, где будет сказано, что делать дальше."
    delay: '0'
  Tip_28:
    Task: Task_13
    name: Подсказка
    define: "Первый код = 12D34.\r\n\r\nЭтот код обозначен чуть выше маской \"??x??\". Другая маска относится ко второму коду, который Вы узнаете после ввода первого.\r\n\r\nВведите код 12D34 в поле ответа (буква латинская заглавная) и нажмите \"Отправить\".\r\n\r\nПоявится раздел \"Проверяемые\", введенный код будет там показан вот так: [warn]12D34[/warn].\r\n\r\nОбновляйте страницу (ссылкой вверху или нажатием на кнопку \"Отправить\" при пустом поле ответа), пока не увидите, что код перенесен в раздел \"Ответы\", где он заместил свою маску и отмечен вот так: [rem]12D34[/rem]\r\n\r\n[warn]Обратите внимание:[/warn] после ввода кода, ниже этой подсказки появилась еще одна со вторым кодом. Введите его для завершения тренировки.\r\n\r\nАналогичным образом Вы будете делать на всех последующих заданиях, за исключением того, что коды придется искать на местности."
    delay: '1'
  Tip_29:
    Task: Task_13
    name: Подсказка2
    define: 'Второй код = DZ56'
    delay: '40'
    Answer: Answer_16
