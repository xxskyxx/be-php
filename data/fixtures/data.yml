Article:
  Article_1:
    path: 'Разделы'
    name: Инструкции
    text: "[h1]Люди[/h1]\r\n[[Регистрация]], [[Просмотр анкет]], [[Смена пароля]], [[Редактирование анкеты]], [[Удаление анкеты]],\r\n\r\n[h1]Команды[/h1]\r\n[[Просмотр команд]], [[Создание команды]], [[Вступление в команду]], [[Выход из команды]], [[Управление командой]]\r\n\r\n[h1]Игры[/h1]\r\n  Просмотр списка игр\r\n  [h2]Для участников[/h2]\r\n    Афиша игры\r\n    Подача заявки на игру\r\n    [h3]Участие команды в игре[/h3]\r\n      Текущее задание\r\n      Ввод ответов\r\n      Пропуск задания\r\n      Выбор следующего задания\r\n      Нештатные ситуации\r\n    Выход команды из игры\r\n    Система расчета времени\r\n    Система подсчета итогов\r\n  [h2]Для организаторов[/h2]\r\n    Создание игры\r\n    Редактирование параметров игры\r\n    Регистрация команд на игру\r\n    Снятие команд с игры\r\n    Общий алгоритм организации игры\r\n    [h3]Редактирование заданий игры[/h3]\r\n      Создание задания\r\n      Свойства задания\r\n      Подсказки\r\n      Ответы\r\n      Фильтры переходов\r\n      Приоритеты переходов\r\n    [h3]Проведение игры[/h3]\r\n      Общий алгоритм проведения игры\r\n      Пост 'Пилот'\r\n      Пост 'Штурман'\r\n      Пост 'Бортмеханик'\r\n      Пост 'Стюардесса'\r\n      Ручное проведение игры\r\n      Автоматическое проведение игры\r\n[h1]Статьи[/h1]\r\n  Просмотр всех статей\r\n  Создание статьи\r\n  Редактирование статьи\r\n[h1]Модерация[/h1]\r\n[[Модерирование]], Администрирование, [[Модерирование анкет]], [[Модерирование прав]], [[Модерирование команд]], [[Модерирование игр]], [[Модерирование статей]],\r\n[h1]Разное[/h1]\r\nЗадание текущего региона, [[Оформление текста при помощи BBCode]]"
    WebUser: WebUser_1
    created_at: '0'
  Article_2:
    path: 'Разделы\Инструкции'
    name: 'Оформление текста при помощи BBcode'
    text: "[warn]Все тэги нужно писать без пробелов внутри и между скобок.[/warn]\r\n[warn]Между парными тэгами не могут находиться другие парные тэги.[/warn]\r\n\r\n[ hr] - горизонтальная черта:[hr]\r\n\r\n\r\n[ h1]Заголовок[_]1[/h1]:[h1]Заголовок[_]1[/h1]\r\n[ h2]Заголовок[_]2[/h2]:[h2]Заголовок[_]2[/h2]\r\n[ h3]Заголовок[_]3[/h3]:[h3]Заголовок[_]3[/h3]\r\n[h1]Отступы:[/h1]\r\n[_][ _]- неразрывный пробел\r\n[tab][ tab]- отступ начала абзаца\r\n[h1]Предопределенный формат текста:[/h1]\r\n[info]информация[/info][tab][ info]информация[/info]\r\n[warn]предупреждение[/warn][tab][ warn]предупреждение[/warn]\r\n[danger]опасность[/danger][tab][ danger]опасность[/danger]\r\n[h1]Произвольный формат текста:[/h1]\r\n[b]полужирный[/b][tab][ b]полужирный[/b]\r\n[i]курсив[/i][tab][ i]курсив[/i]\r\n[u]подчеркнутый[/u][tab][ u]подчеркнутый[/u]\r\n[s]зачеркнутый[/s][tab][ s]зачеркнутый[/s]\r\n[del]зачеркнутый[/del][tab][ del]зачеркнутый[/del]\r\n[color=aqua]цветной шрифт[/color][tab][ color=aqua]цветной шрифт[/color]\r\n[color=#ff8800]цветной шрифт[/color][tab][ color=#ff8800]цветной шрифт[/color]\r\n[h1]Ссылки:[/h1]\r\n[url=http://some.host.inf]именованная[/url][tab][ url=http://some.host.inf]именованная[/url]\r\n[url]http://some.host.inf[/url][tab][ url]http://some.host.inf[/url]\r\n[info]Ссылки на статьи этого сайта оформляются путем дословного указания имени статьи, окруженного двойными квадратными скобками:[/info]\r\n[[Разделы]][tab][ [Разделы]]\r\n[h1]Изображения:[/h1]\r\n[img]/customization/images/favicon.png[/img][tab][ img]/customization/images/favicon.png[/img]\r\n[img=/customization/images/favicon.png][tab][ img=/customization/images/favicon.png]\r\n[info]По указываемому адресу должен быть прямой доступ к файлу с изображением.[/info]\r\n\r\n"
    WebUser: WebUser_1
    created_at: '0'
