  Article_18:
    path: 'Разделы\Инструкции'
    name: 'Управление командой'
    text: "Управление командой осуществляется непосредственно на странице ее просмотра (\"[[Просмотр команд]]\").\r\n\r\nЕсли Вы капитан команды, то Вы можете выполнять любые действия, кроме удаления команды.\r\n\r\n[info]Переименование команды[/info] и/или [info]смена ее текущего региона[/info] выполняется ссылкой \"Редактировать\" возле заголовка \"Свойства\". На открывшейся странице не забудьте подтвердить изменения кнопкой \"Сохранить\".\r\n\r\n[info]Для изменения уровня полномочий действующего участника команды[/info] служат ссылки \"Повысить\" и \"Разжаловать\" в разделе \"Участники\": первая назначает игрока кпитаном, вторая переводит обратно в рядовые. Допускается иметь в команде более одного капитана (они будут равны в правах), но так делать рекомендуется только на время передачи полномочий.\r\n\r\n[info]Для увольнения участника команды любого звания[/info] используйте ссылку \"Демобилизовать\" возле соответствующего участника команды. [warn]Можете уволить себя, но если Вы были единственным капитаном, то команда станет неполной[/warn] (\"[[Неполные команды]]\").\r\n\r\n[info]Для ввода в состав команды нового участника[/info] нужно либо подтвердить его заявку ссылкой \"Вербовать\" в разделе \"Заявки в состав\", либо непосредственно его зарегистрировать по ссылке \"Зарегистрировать нового участника\" в разделе \"Участники\". [info]Учтите, что игрок может одновременно состоять в нескольких командах[/info], [warn]но на конкретной игре сыграть сможет только одна из этих команд[/warn].\r\n\r\n[info]Участие команды[/info] в игре и [info]организацию игр[/info] смотрите соответственно в \"[[Регистрация на игру]]\" и \"[[Организация игры]]\".\r\n\r\n[info]Удалить команду[/info] может только модератор (\"[[Модерирование команд]]\")."
    WebUser: WebUser_1
    created_at: '1323971634'
  Article_19:
    path: 'Разделы\Инструкции'
    name: 'Модерирование анкет '
    text: "Модерирование анкет заключается в том, что модератор анкет может просматривать и редактировать (\"[[Редактирование анкеты]]\") все данные в анкете за исключением пароля. Дополнительно к этому модератор имеет право удалить анкету с сайта (кроме своей собственной). [warn]При удалении пользователя:[/warn]\r\n[warn]- пользователь исключается из всех команд[/warn],\r\n[warn]- из результатов игр удаляются все ответы, введенные этим пользователем[/warn] ([info]на итоги уже завершенных игр и завершенных заданий на активных играх это не влияет[/info]; [warn]в текущих заданиях активных игр это уменьшает число введенных ответов - их придется заново вводить другим игрокам[/warn]).\r\n\r\nРедактирование перечня прав и запретов пользователей см. \"[[Модерирование прав]]\"."
    WebUser: WebUser_1
    created_at: '1323973142'
  Article_20:
    path: 'Разделы\Инструкции'
    name: 'Модерирование игр'
    text: "Модератор игры имеет право выполнять любые действия, доступные руководителям игры. Дополнительно модератор может перезапустить игру из архивного состояния, а также удалить игру. [warn]При удалении игры:[/warn]\r\n[warn]- удаляются все относящиеся к ней данные: настройки команд, задания, результаты;[/warn]\r\n[warn]- у всех зарегистрированных на игру команд игра удаляется из списка сыгранных игр;[/warn]\r\n[warn]- у команды-орнанизатора игра удаляется из списка организованных игр.[/warn]\r\n\r\nОбщий модератор игр (\"[[Модерирование прав]]\") также имеет право создавать новые игры и утверждать или отклонять заявки на создание игр."
    WebUser: WebUser_1
    created_at: '1323973502'
  Article_21:
    path: 'Разделы\Инструкции'
    name: 'Модерирование команд'
    text: "Модератор команды имеет право вне зависимости от состава команды (даже для пустой команды) выполнять любые действия, доступные капитану команды, и дополнительно может удалить команду.\r\n[warn]При удалении команды:[/warn]\r\n[warn]- удаляются все результаты всех игр, в которых команда принимала участие;[/warn]\r\n[info]- организованные командой игры сохраняются[/info] (в том числе и информация о том, какая команда была организатором), но [info]управлять этими играми сможет только модератор игр[/info] (он также может передать авторство игры другой команде).\r\n\r\nОбщий модератор команд (\"[[Модерирование прав]]\") также имеет право создавать новые команды и утверждать или отклонять заявки на создание команд (\"[[Создание команды]]\")."
    WebUser: WebUser_1
    created_at: '1323973690'
  Article_22:
    path: 'Разделы\Инструкции'
    name: 'Модерирование прав'
    text: "Общий модератор прав может назначать дополнительные права и запреты любым пользователям (кроме администраторов). [info]Частных модераторов прав не бывает.[/info]\r\n\r\nМодерирование прав пользователя выполняется из его анкеты (\"[[Редактирование анкеты]]\").\r\n\r\n[info]Для назначения права или запрета[/info] служит ссылка \"Добавить\" возле заголовка списка прав. В открывшейся форме надо будет выбрать действие на которое дается право (или назначается запрет), при необходимости задать фильтр, и поставить признак запрета.\r\n\r\n[info]Признак запрета инвертирует право[/info], т.е. соответствующие полномочия будут пользователю недоступны. Например, если капитану команды назначить право \"управлять командой\" с признаком запрета, то капитан не сможет управлять командой. [warn]Признак запрета является экспериментальной функциональностью, использовать ее надо с осторожностью.[/warn]\r\n\r\n[info]Фильтр позволяет выдать право только на конкретный объект[/info] какого-то вида. Вид объекта определяется из формулировки права: например если назначено право \"управлять командой\", то фильтр будет трактоваться как системный идентификатор (первичный ключ в БД) команды. Если фильтр указан некорректно, то право (или запрет) работать не будет. [info]Значения фильтров доступны администраторам,[/info] при обоснованной мотивации они могут поделиться этой информацией. [info]Права, название которых сформулировано во множественном числе, не используют фильтры[/info], т.е. назначать фильтр для таких прав не имеет смысла.\r\n\r\n[h3]Частные и общие модераторы[/h3]\r\n[info]Общими модераторами[/info] являются пользователи, которым назначено хотя бы одно право вида \"управлять ...\" без фильтра. Такие пользователи могут управлять любым объектом соответствующего вида, а также в ряде случаев имеют дополнительные полномочия, недоступные частным модераторам. Например, общий модератор игр имеет право утверждать и отклонять заявки на создание игр.\r\n\r\n[info]Частными модераторами[/info] являются пользователи, которым назначено хотя бы одно право вида \"управлять ...\" с указанием фильтра. Дополнительные действия, не связанные с уже существующими объектами, таким модераторам недоступны."
    WebUser: WebUser_1
    created_at: '1323973810'
  Article_23:
    path: 'Разделы\Инструкции'
    name: 'Модерирование статей'
    text: "Модератор статьи может редактировать и удалять статью, т.е. идентичен в правах с автором статьи.\r\n\r\nОбщий модератор статей (\"[[Модерирование прав]]\") имеет право редактировать или удалить любую статью."
    WebUser: WebUser_1
    created_at: '1323974316'
  Article_24:
    path: 'Разделы\Инструкции'
    name: Модерирование
    text: "Если пользователю назначены какие-либо расширенные права (\"[[Модерирование прав]]\"), то в меню на главной странице будет отображен пункт \"Модерирование\". При переходе по нему открывается страница, где дан список ссылок на все объекты, в отношении которых пользователь имеет расширенные полномочия.\r\n\r\nДалее смотрите соответственно:\r\n\"[[Модерирование анкет]]\"\r\n\"[[Модерирование прав]]\"\r\n\"[[Модерирование команд]]\"\r\n\"[[Модерирование игр]]\"\r\n\"[[Модерирование статей]]\"\r\n\r\n[info]Если текущий пользователь - адинистратор[/info], то у него вид страницы модерирования будет принципиально отличаться - см. \"[[Администрирование]]\"."
    WebUser: WebUser_1
    created_at: '1323974542'
