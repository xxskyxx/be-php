  Article_4:
    path: 'Разделы\Инструкции'
    name: 'Регистрация'
    text: "Для регистрации нужно перейти по ссылке \"Зарегистрироваться\" в правом верхнем углу страницы или выбрать на главной странице пункт меню \"Регистрация\". После этого Вы попадете на соответствующий диалог.\r\n\r\nПеред тем как зарегистрироваться, Вам настоятельно рекомендуется прочитать пользовательское соглашение, чтобы в последствии между Вами и администрацией сайта не возникало лишних разногласий.\r\n\r\nФорма для ввода учетных данных находится внизу страницы. Что в нее нужно ввести указано рядом. Учтите, что краткое имя будет видимо остальным и будет основным \"идентификатором\" Вас на сайте, так что постарайтесь, чтобы оно отражало вашу индивидуальность.\r\n\r\nПосле подтверждения данных кнопкой \"Зарегистрироваться\", Ваша анкета будет создана заблокированной и на указанный Вами адрес электронной почты будет отправлена инструкция по ее активации, а сайт перейдет на форму для активации учетной записи. В ней нужно ввести указанное при регистрации имя и ключ активации, присланный в письме. Активировать анкету можно также переходом по ссылке из письма.\r\n\r\n[warn]Если Вы укажете недействительный адрес электронной почты, то Вы не сможете самостоятельно активировать свою учетную запись (сделать это сможет только администратор)[/warn]. Учтите, что письмо может быть расценено Вашим почтовым сервером как спам и помещено в соответствующую папку. Если Вы вообще не получите письма, то свяжитесь с администрацией сайта и опишите проблему; при этом рекомендуется отправить письмо с того адреса, который Вы указывали при регистрации и в теме письма указать свое имя на сайте.\r\n\r\n[warn]Ваш пароль не будет знает никто, кроме Вас. Выпрашивать его у администраторов сайта - бесполезно.[/warn] Технически они могут только задать Вам новый пароль, но делать они этого не будут, так как крайне сложно подтвердить тот факт, что именно Вы забыли пароль, а не кто-то другой хочет \"сломать\" Вашу анкету.\r\n\r\nВ ряде случаев администраторы могут включать [info]режим регистрации пользователей без подтверждения по почте:[/info] в этом случае анкета создается разблокированной и письмо с уведомлением не высылается, и после нажатия \"Зарегистрироваться\" Вы сразу попадаете на страницу входа."
    WebUser: WebUser_1
    created_at: '0'
  Article_5:
    path: 'Разделы\Инструкции'
    name: 'Просмотр анкет'
    text: "Перейти к списку всех зарегистрированных на сайте анкет можно через пункт главного меню \"Люди\".\r\n\r\nВ списке будет выделена Ваша анкета, а также отмечены заблокированные пользователи.\r\n\r\nДля просмотра чьей-либо анкеты нужно нажать на ссылку с соответствующим именем. Для быстрого перехода к собственной анкете Вы можете также нажать ссылку с Вашим именем вверху справа, присутствующую почти на всех страницах (на странице текущего задания эта ссылка находится внизу).\r\n\r\nЕсли Вы просматриваете чужую анкету, то без особых прав Вы увидите только имя, ФИО и регион."
    WebUser: WebUser_1
    created_at: '0'
  Article_6:
    path: 'Разделы\Инструкции'
    name: 'Смена пароля'
    text: "Смена пароля выполняется из Вашей анкеты (\"[[Просмотр анкет]]\") ссылкой \"Сменить пароль\". В появившейся странице нужно ввести старый пароль и дважды - новый.\r\n\r\n[warn]Ваш текущий пароль не знает никто, кроме Вас. Выпрашивать его у администраторов сайта - бесполезно.[/warn] Технически они могут только задать Вам новый пароль, но делать они этого не будут, так как крайне сложно подтвердить тот факт, что именно Вы забыли пароль, а не кто-то другой хочет взломать Вашу анкету.\r\n"
    WebUser: WebUser_1
    created_at: '0'
  Article_7:
    path: 'Разделы\Инструкции'
    name: 'Редактирование анкеты'
    text: "Редактирование анкеты (см. [[Просмотр анкет]]) выполняется ссылкой \"Редактировать\" возле ее заголовка.\r\n\r\nОбратите внимание, что если Вы правите свою анкету, то при сохранении изменений текущий регион будет установлен на тот, который Вы указали в своей анкете (\"[[Задание текущего региона]]\").\r\n\r\n[info]Без дополнительных прав Вы можете редактировать только основные свойства только собственной анкеты.[/info] Для редактирования чужих анкет Вы должны обладать соответствующими правами."
    WebUser: WebUser_1
    created_at: '0'
  Article_8:
    path: 'Разделы\Инструкции'
    name: 'Удаление анкеты'
    text: "[warn]Самому удалить свою анкету нельзя вне зависимости от имеющихся прав.[/warn]\r\n\r\nЛюбая другая анкета может быть удалена только модератором или администратором."
    WebUser: WebUser_1
    created_at: '0'
  Article_9:
    path: 'Разделы\Инструкции'
    name: 'Просмотр команд'
    text: "Перейти к списку всех действующих команд можно через пункт главного меню \"Команды\". Аналогично действует одноименный пункт в строке карты сайта.\r\n\r\nВ списке будут выделены команды, где Вы являетесь участником, капитаном или подали заявку в состав.\r\n\r\nДля просмотра какой либо команды нужно нажать на ссылку с соответствующим названием.\r\n\r\nЕсли Вы просматриваете чужую команду, то без особых прав Вы увидите:\r\n- название команды,\r\n- ее регион,\r\n- список заявок в состав команды ([info]включая Вашу, если есть[/info]);\r\n- игры, на которые команда зарегистрирована (прошедшие, активные, предстоящие),\r\n- игры, которые организованы командой (прошедшие, активные, предстоящие).\r\n\r\nЕсли Вы игрок просматриваемой команды, то Вы дополнительно увидите список ее участников.\r\n\r\nЕсли Вы капитан - то Вам будет доступна вся информация о команде и различные элементы управления (\"[[Управление командой]]\")."
    WebUser: WebUser_1
    created_at: '0'
  Article_10:
    path: 'Разделы\Инструкции'
    name: 'Создание команды '
    text: "Создание команды начинается на странице списка команд (\"[[Просмотр команд]]\").\r\n\r\nЕсли Вы не обладаете полномочиями модератора команд, то далее в зависимости от административных настроек сайта [info]создание команды может проходить по трем сценариям[/info]. В любом случае после создания команды Вы станете ее капитаном, а команда будет зарегистрирована в регионе, который указан у Вас в анкете.\r\n\r\n[h2]а) С предмодерацией[/h2]\r\n1) Нажмите ссылку \"Подать заявку на создание команды\". Вверху открывшейся страницы будет указано:[info]\"Команда будет создана после проверки заявки модератором\"[/info].\r\n2) Заполните поля формы, особенно уделив внимание полю \"Сообщение модератору\" и подтвердите заявку кнопкой \"Подать\".\r\n3) Дождитесь пока модератор утвердит заявку, это может занять некоторое время. Если модератор утвердит заявку, то новая команда появится в списке.\r\n\r\n[h2]б) Полуавтоматически[/h2]\r\n1) Нажмите ссылку \"Подать заявку на создание команды\". Вверху открывшейся страницы будет указано: [info]\"После подачи заявки подтвердите ее через ссылку из письма\"[/info].\r\n2) Заполните поля формы (поле \"Сообщение модератору\" можно тщательно не заполнять) и подтвердите заявку кнопкой \"Подать\".\r\n3) Получите письмо и перейдите по ссылке, указанной в нем. Команда будет создана и появится в общем списке.\r\n\r\n[h2]в) Быстро[/h2]\r\n1) Нажмите ссылку \"Создать новую команду\". Вверху открывшейся страницы будет указано: [info]\"Разрешено создание команд без модерирования\"[/info].\r\n2) Заполните поля формы (поле \"Сообщение модератору\" можно тщательно не заполнять) и подтвердите заявку кнопкой \"Подать\".\r\n3) Перейдите к списку команд и подтвердите заявку. Команда будет создана и появится в общем списке.\r\n\r\n[hr]\r\n\r\nЕсли Вы - общий модератор команд (\"[[Модерирование прав]]\"), то нажмите ссылку \"Создать новую команду\" и заполните поля формы.\r\n\r\n[warn]Если модератор при создании команды не укажет ее капитана, то команда будет создана пустой,[/warn] и до появления в ней капитана руководить командой придется самому модератору.\r\n[warn]Cоздаваемая модератором команда не регистрируется ни в каком конкретном регионе,[/warn] и регион команды рекомендуется сразу отредактировать в уже созданной команде ([[Управление командой]])."
    WebUser: WebUser_1
    created_at: '0'
  Article_11:
    path: 'Разделы\Инструкции'
    name: 'Вступление в команду'
    text: "Для вступления в команду Вам необходимо перейти на ее страницу (\"[[Просмотр команд]]\") и нажать ссылку \"Подать свою\" возле заголовка \"Заявки в состав\".\r\n\r\nВы будете включены в состав команды только после того, как капитан утвердит Вашу заявку. Капитан имеет право отклонить ее.\r\n\r\nЕсли Вы передумаете, то можете отозвать заявку ссылкой \"Отменить\" возле своей заявки в списке заявок.\r\n\r\n[info]Если Вы состоите в какой-либо команде, это не мешает Вам вступить в другую команду.[/info] [warn]Но на одной игре Вы не можете быть более чем в одной команде.[/warn]"
    WebUser: WebUser_1
    created_at: '0'
  Article_12:
    path: 'Разделы\Инструкции'
    name: 'Выход из команды'
    text: "Для выхода из команды Вам необходимо перейти на ее страницу (\"[[Просмотр команд]]\").\r\n\r\nЕсли Вы рядовой игрок, то выйти из команды Вы можете только попросив об этом капитана.\r\n\r\nЕсли Вы капитан, то Вы можете самостоятельно уволить себя из команды ссылкой \"Демобилизовать\" возле своего имени в списке участников.\r\n\r\n[warn]Если Вы являетесь единственным капитаном команды, то после Вашего ухода команда останется без руководства[/warn] и не сможет самостоятельно:\r\n- изменять состав,\r\n- изменять должности участников,\r\n- подавать заявки на участие в играх,\r\n- организовывать игры.\r\nТехнически указанные действия может выполнять модератор команд, но уговорить его будет очень сложно.\r\n\r\n[info]Команда без капитанов может быть зарегистрирована на игру организаторами игры[/info] и в этом случае рядовые игроки могут сыграть на обычных условиях, однако команде не будут доступны возможности, присущие только капитанам, например пропуск заданий.\r\n\r\n[info]Команда без игроков может существовать и такая команда даже может принимать участие в играх,[/info] но в таком случае все игровые действия будут выполняться от лица организаторов игры."
    WebUser: WebUser_1
    created_at: '0'
  Article_17:
    path: 'Разделы\Новости'
    name: Новости-(Общие)
    text: 'Общие новости'
